<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Фотогазета</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
    }
    .main-btn {
      padding: 18px 48px;
      font-size: 24px;
      background: white;
      color: #182848;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .main-btn:hover {
      transform: translateY(-4px);
    }
    .gallery {
      padding: 30px 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      margin: 25px 0;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.005);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 95%;
      max-height: 90%;
      border-radius: 8px;
    }
    .download-btn, .close-btn {
      position: absolute;
      top: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-btn {
      left: 20px;
      background: #ff4d4d;
      color: white;
    }
    .download-btn {
      right: 20px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="hero" id="home">
    <button class="main-btn" onclick="showGallery()">Посмотреть фото</button>
  </div>

  <div class="gallery" id="gallery" style="display:none;">
    <img src="photos/IMG_0037.jpg" alt="Фото 1" onclick="openModal('photos/IMG_0037.jpg')">
    <img src="photos/IMG_0039.jpg" alt="Фото 2" onclick="openModal('photos/IMG_0039.jpg')">
    <img src="photos/IMG_0040.jpg" alt="Фото 3" onclick="openModal('photos/IMG_0040.jpg')">
    <img src="photos/IMG_0041.jpg" alt="Фото 4" onclick="openModal('photos/IMG_0041.jpg')">
    <img src="photos/IMG_0042.jpg" alt="Фото 5" onclick="openModal('photos/IMG_0042.jpg')">
    <img src="photos/IMG_0044.jpg" alt="Фото 6" onclick="openModal('photos/IMG_0044.jpg')">
    <img src="photos/IMG_0045.jpg" alt="Фото 7" onclick="openModal('photos/IMG_0045.jpg')">
    <img src="photos/IMG_0046.jpg" alt="Фото 8" onclick="openModal('photos/IMG_0046.jpg')">
    <img src="photos/IMG_0047.jpg" alt="Фото 9" onclick="openModal('photos/IMG_0047.jpg')">
    <img src="photos/IMG_0048.jpg" alt="Фото 10" onclick="openModal('photos/IMG_0048.jpg')">
    <img src="photos/IMG_0050.jpg" alt="Фото 11" onclick="openModal('photos/IMG_0050.jpg')">
    <img src="photos/IMG_0051.jpg" alt="Фото 12" onclick="openModal('photos/IMG_0051.jpg')">
    <img src="photos/IMG_0053.jpg" alt="Фото 13" onclick="openModal('photos/IMG_0053.jpg')">
    <img src="photos/IMG_0055.jpeg" alt="Фото 14" onclick="openModal('photos/IMG_0055.jpeg')">
  </div>

  <div class="modal" id="modal" onclick="closeModal()">
    <button class="close-btn" onclick="closeModal()">×</button>
    <button class="download-btn" id="downloadBtn">Скачать</button>
    <img id="modalImg" src="">
  </div>

  <script>
    function showGallery() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';
    }

    function openModal(src) {
      const img = document.getElementById('modalImg');
      const btn = document.getElementById('downloadBtn');
      img.src = src;
      document.getElementById('modal').style.display = 'flex';
      btn.onclick = () => {
        const a = document.createElement('a');
        a.href = src;
        a.download = src.split('/').pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      };
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
